<!DOCTYPE html>
<html>
<head>
  <title>Add Flights</title>
  <link rel="stylesheet" type="text/css" href="AddFlights.css">
</head>
<body>
  <div class="container">
    <h1>Add Flights</h1>

      <input type="text" placeholder="Flight Number" required>
